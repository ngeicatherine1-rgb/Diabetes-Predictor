# Model Configuration
# Hyperparameters for different models

logistic_regression:
  max_iter: 1000
  random_state: 42
  solver: lbfgs
  class_weight: balanced

random_forest:
  n_estimators: 100
  max_depth: 10
  min_samples_split: 5
  min_samples_leaf: 2
  random_state: 42
  class_weight: balanced
  n_jobs: -1

svm:
  kernel: rbf
  C: 1.0
  gamma: auto
  random_state: 42

gradient_boosting:
  n_estimators: 100
  learning_rate: 0.1
  max_depth: 5
  random_state: 42
